<div class="product_cart">
    <ng-container *ngIf="products.length !=0">
        <div class="container">
            <div class="card-table">
                <div class="cart-product">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Image</th>
                                <th>Producer</th>
                                <th>Model</th>
                                <th>Diagonal</th>
                                <th>Camera</th>
                                <th>Price</th>
                                <th>Discount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of products; let i = index">
                                <td>{{i+1}}</td>
                                <td class="importantText"><img src="{{ item.imageURL }}" alt="phone" width="75px" height="90px"></td> 
                                <td>{{ item.producer }}</td>
                                <td>{{ item.model }}</td>
                                <td>{{ item.diagonal }}</td>
                                <td>{{ item.camera }}</td>
                                <td>{{ item.price }}</td>
                                <td>{{ item.discount }}</td>
                                <td>{{ item.total }}</td>
                                <td>
                                    <button (click)="removeCartItem(item)" class="btn_delete"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4"></td>
                                <td><button (click)="emptyCartItem()" class="btn btn-danger">Empty Cart</button></td>
                                <td><button routerLink="/dashboard" class="btn btn-primary">Shop More</button></td>
                                <td><button class="btn btn-success" (click)="addOrder()">Checkout</button></td>
                                <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ng-container>
    
    
    <ng-container *ngIf="products.length ==0">
        <div class="container">
            <div class="card empty_box">
                <h5 class="card-title">My Cart</h5>
            </div>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <h4>Your cart is empty!</h4>
                <h6>Add item to it now</h6>
                <button routerLink="/dashboard" class="btn btn-primary">Shop Now</button>
            </div>
        </div>
    </ng-container>
                                
</div>
