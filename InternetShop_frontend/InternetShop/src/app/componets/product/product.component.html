
<button [routerLink]="['/product/add']">Add Car</button>
<table *ngIf="products">
  <thead>
    <tr>
      <th>Id</th>
      <th>Data Add</th>
      <th>image</th>
      <th>Car</th>
      <th>Model</th>
      <th>Engine Capacity</th>
      <th>Car Mileage</th>
      <th>Price</th>
      <th>Discount</th>
      <th>Ediit_link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.dataTime }}</td>
      <td><img src="{{ product.imageURL }}" alt="car" width="90px" height="60px"></td> 
      <td>{{ product.nameAuto }}</td>
      <td>{{ product.model }}</td>
      <td>{{ product.engineCapacity }}</td>
      <td>{{ product.carMileage }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.discount }}</td>
      <td><a [routerLink]="['/product', 'edit', product.id]">View</a></td>
    </tr>
  </tbody>
</table>

<p *ngIf="!products">No Cars Found</p>
